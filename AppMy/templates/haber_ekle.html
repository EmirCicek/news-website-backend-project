<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    {% include "partials/_navbar.html" %}

    <section >
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="container mt-5 " style="border: 1px solid black; width: 700px; padding: 20px; background-color: whitesmoke; border-radius: 20px;height: auto; ">
                <input class="form-control mt-3" name="baslik" type="text" placeholder="Haber Başlığı">
                <input type="text" class="form-control mt-3" name="haber_ozet" placeholder="Haber Özeti">
                <input type="file" class="form-control mt-3" name="haber_resim">
                <textarea class="form-control mt-3" name="haber_icerik"  cols="30" rows="10"></textarea> <br>
                <button type="submit" class="btn btn-primary w-100 mt-3">Paylaş</button>
            </div>
        </form>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
