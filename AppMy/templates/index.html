<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neos Haber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body >
    {% include "partials/_navbar.html" %}

    
    <!-- ! Section Start -->
    <section id="ana_sec">
        <h1>ÖNE ÇIKAN HABERLER</h1>
        <div id="one_cikan_haber">
            <div class="container m-auto">
            <div class="row">
            {% for i in haberler %}
            
                <div class="haber_card col-lg-4 col-md-4 d-flex ">
                    <img src="{{i.haber_resmi.url}}" style="width: 100%;" alt="haber{{i.id}}">
                    <h3>{{ i.haber_basligi }}</h3>
                    <p>{{ i.haber_ozet }}</p>
                    <div class="haber_butonu">
                        <a target="_blank" href="haber/{{ i.slug }}">Devamını Oku</a>
                    </div>
                </div>

            {% endfor %}
            </div>
            </div>
            </div>
            </div>
        </div>
    </section>
    <!-- ! Section End -->

    <!--! Footer Start -->

    <footer>
        {% include "partials/_footer.html" %}
    </footer>
    <!-- ! Footer End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
